<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of authors in library</title>
</head>
<body>
<div>
  <div>
    <p>You can add new author with button
    <form action="/genre">
      <input hidden="hidden" name="actionMode" value="CREATE"/>
      <input type="submit" value="Create genre card"/>
    </form>
    or return to <a href="/">Return to index</a>
    </p>
  </div>


  <div><p>Following authors found in our library:</p>
    <table border="1">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>View Card</th>
        <th>Modify Card</th>
        <th>Delete Card</th>
      </tr>
      </thead>
      <tbody>

      <tr>
        <td>1</td>
        <td>Novell</td>
        <td>
          <form action="/genre">
            <input hidden="hidden" name="id" value="1"/>
            <input hidden="hidden" name="actionMode" value="READ"/>
            <input type="submit" value="Open genre card"/>
          </form>
        </td>
        <td>
          <form action="/genre">
            <input hidden="hidden" name="id" value="1"/>
            <input hidden="hidden" name="actionMode" value="UPDATE"/>
            <input type="submit" value="Modify genre card"/>
          </form>
        </td>
        <td>
          <form action="/genres/delete" method="post">
            <input hidden="hidden" name="id" value="1"/>
            <input hidden="hidden" name="actionMode" value="DELETE"/>
            <input type="submit" value="Delete genre Card"/>
          </form>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Science fiction</td>
        <td>
          <form action="/genre">
            <input hidden="hidden" name="id" value="2"/>
            <input hidden="hidden" name="actionMode" value="READ"/>
            <input type="submit" value="Open genre card"/>
          </form>
        </td>
        <td>
          <form action="/genre">
            <input hidden="hidden" name="id" value="2"/>
            <input hidden="hidden" name="actionMode" value="UPDATE"/>
            <input type="submit" value="Modify genre card"/>
          </form>
        </td>
        <td>
          <form action="/genres/delete" method="post">
            <input hidden="hidden" name="id" value="2"/>
            <input hidden="hidden" name="actionMode" value="DELETE"/>
            <input type="submit" value="Delete genre Card"/>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
